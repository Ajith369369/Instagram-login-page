<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <meta name="google-site-verification" content="smnlODRPdipv1RPWSN8SmHuPbmdDPxXAaMgSTf2-Zy8" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="./public/styles/ins_style.css" />
  </head>
  <body>
    <header>
      <div class="row my-4">
        <div class="col-md-3 col-sm-0 col-0"></div>
        <div
          class="col-md-6 col-sm-12 col-12 d-flex flex-wrap flex-column justify-content-center align-items-center"
        >
          <div
            class="d-flex flex-wrap flex-column justify-content-center align-items-center"
          >
            <img class="mt-2" src="./public/images/ins-bg.PNG" alt="" />
            <div
              class="mb-3 mt-3 d-flex flex-wrap flex-column justify-content-center align-items-center"
            >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Phone number, username, or email"
              />
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                aria-describedby="passwordHelpBlock"
                placeholder="Password"
              />
              <button type="button" class="btn btn-primary mt-2 mb-3">
                Log In
              </button>
            </div>

            <div
              class="d-flex flex-wrap justify-content-center align-items-center"
            >
              <p>OR</p>
            </div>
            <a class="my-3" href="https://m.facebook.com/login.php"
              ><img src="./public/images/fb.png" alt="" />Log in with
              Facebook</a
            >
            <a
              class="mb-5"
              href="https://www.instagram.com/accounts/password/reset/"
              >Forgot password?</a
            >
            <div
              class="d-flex flex-wrap justify-content-center align-items-center mt-2 mb-3"
            >
              <p>Don't have an account?</p>
              <a href="https://www.instagram.com/accounts/password/reset/"
                >Sign Up</a
              >
            </div>
          </div>
          <div>
            <p class="text-center">Get the app.</p>
            <div class="d-flex justify-content-center align-items-center mt-3">
              <img src="./public/images/google-play-store.png" alt="" />
              <img src="./public/images/microsoft.png" alt="" />
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-0 col-0"></div>
      </div>
    </header>
    <section></section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
